<div id="gameLaunchContainer">
  <div appDynamicFontSize=".05" setbody="true" *ngIf="_showGame" style="display: inherit">
    <app-gameplay *ngIf="puzzle" [puzzle]="puzzle"></app-gameplay>
  </div>
</div>

<app-spinner *ngIf="_showSpinner" style="position: absolute; top: 0px; left: 0px; height: 100%; width: 100%;"></app-spinner>
